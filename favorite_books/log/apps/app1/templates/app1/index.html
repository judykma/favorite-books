<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'app1/style.css' %}">
</head>
<body>
	<div id="registration">
		<h1>Registration</h1>
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{message}}</li>
			{% endfor %}
		</ul>
		{% endif %}
		<form action="/register" method="POST">
			{% csrf_token %}
			First Name <input type="text" name="first"><br>
			Last Name <input type="text" name="last"><br>
			Email <input type="text" name="email" class="email"><br>
			Password <input type="text" name="password" class="password"><br>
			ConfirmPW <input type="text" name="confirm"><br>
			<input type="submit" value="Register">
		</form>

	</div>

	<div id="login">
		<h1>Login</h1>
		<form action="/login" method="POST">
			{% csrf_token %}
			Email <input type="text" name="l_email" class="email"><br>
			Password <input type="text" name="l_password" class="password"><br>
			<input type="submit" value="Log In">
		</form>

	</div>
</body>
</html>
